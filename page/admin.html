<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>Chupa Manage Page</title>
    <meta name='viewport' content='width=device-width' />
    <link rel="shortcut icon" href="../favicon.ico"/>
    <!--[if lt IE 9]><script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.6.1/html5shiv.js"></script><![endif]-->

    <!-- js block -->
    <script type="text/javascript" src="/chupamanager/axisj-1.0.7/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/chupamanager/axisj-1.0.7/lib/AXJ.js"></script>
    <script type="text/javascript" src="/chupamanager/axisj-1.0.7/lib/AXInput.js"></script>
    <script type="text/javascript" src="/chupamanager/axisj-1.0.7/lib/AXSelect.js"></script>
    <script type="text/javascript" src="/chupamanager/axisj-1.0.7/lib/AXGrid.js"></script>
    <script type="text/javascript" src="/chupamanager/axisj-1.0.7/lib/AXModal.js"></script>

    <!-- css block -->
    <link rel="stylesheet" type="text/css" href="/chupamanager/axisj-1.0.7/ui/arongi/AXJ.css">
    <link rel="stylesheet" type="text/css" href="/chupamanager/axisj-1.0.7/ui/arongi/AXInput.css">
    <link rel="stylesheet" type="text/css" href="/chupamanager/axisj-1.0.7/ui/arongi/AXButton.css">
    <link rel="stylesheet" type="text/css" href="/chupamanager/axisj-1.0.7/ui/arongi/AXSelect.css">
    <link rel="stylesheet" type="text/css" href="/chupamanager/axisj-1.0.7/ui/arongi/AXGrid.css">
    <link rel="stylesheet" type="text/css" href="/chupamanager/css/mycss.css">

    <link rel="stylesheet" href="//code.jquery.com/ui/1.11.1/themes/smoothness/jquery-ui.css">
    <script src="//code.jquery.com/jquery-1.10.2.js"></script>
    <script src="//code.jquery.com/ui/1.11.1/jquery-ui.js"></script>



</head>
<body>
    <div id='main'>
        <div id='dash_board' class="dash_board padding_10">
            <img src="/chupamanager/img/launcher.png" height="15px" width="15px"/> <span style="font-size: small">[Send a Chupa] - Manager Page <span style="float: right; font-size: small">v1.0</span></span><span id="error_log" style="margin-left: 30px;"></span>
        </div>
        <div>
            <div id="tabs">
                <ul>
                    <li><a href="#tabs_0">Test Server</a></li>
                    <li><a href="#tabs_1">Real Server</a></li>
                    <li><a href="#tabs_2">Statistics</a></li>
                </ul>

                <!-- Test Server Structure -->
                <div id="tabs_0">
                    <div>
                        <div class="spanify">App Version
                            <input type="hidden" id="AppVersionId"/>
                            <button id="AppVersionCode">0.1</button>
                            <input id="AppVersionCodeEdit" type="text" style="display: none; width:40px;"/>
                            <select id="AppVersionOptionEdit" class="app_version_option_select">
                                <option value="MANDATORY">MANDATORY</option>
                                <option value="OPTIONAL">OPTIONAL</option>
                            </select>
                        </div>
                        <div class="spanify align-right">
                            <select class="myselect" id="message_type">
                                <option>-Message TYPE-</option>
                                <option>TALK</option>
                                <option>CHUPA</option>
                                <option>ENTER_SQUARE</option>
                                <option>EXIT_SQUARE</option>
                                <option>UPDATE_USER_INFO</option>
                                <option>MESSAGE_READ</option>
                                <option>FORCED_LOGOUT</option>
                                <option>ADMIN_MESSAGE</option>
                            </select>
                            <select class="myselect" id="message_from">
                                <option>FROM</option>
                                <option>---</option>
                            </select>
                            <select class="myselect" id="message_to">
                                <option>TO</option>
                                <option>---</option>
                            </select>
                            <input id="message_content" type="text"/><button id="message_send">Send</button>
                        </div>
                        <div>
                            [AhUser]
                            <div id="AhUserGrid" style="height: 250px;"></div>
                            [Square]
                            <div id="SquareGrid" style="height: 150px;"></div>
                            [AhIdUser]
                            <div id="AhIdUserGrid" style="height: 300px;"></div>
                        </div>
                    </div>
                </div>





                <!-- Real Server Structure -->
                <div id="tabs_1">
                    <div></div>
                </div>



                <!-- Statistics Structure -->
                <div id="tabs_2">
                    <div></div>
                    <div id='stats_div'>
                        <div id='message_list_div'>
                            <div>
                                <div>
                                    <input id='start_date' type="date"/>
                                    <select id='start_time'></select><span style="margin-left: 8px">Hour</span>
                                </div>
                                <div>
                                    <input id='end_date' type="date"/>
                                    <select id='end_time'></select>
                                    <button id='message_search_btn'>Search</button>
                                </div>
                            </div>
                            <div id='message_list'></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>




    <div id="detail_dialog" class="dialog height_400 my_font_size padding_15">
        <div>

        </div>
    </div>

<script src='http://ajax.aspnetcdn.com/ajax/mobileservices/MobileServices.Web-1.2.2.min.js'></script>
<script src='/chupamanager/js/helper.js'></script>
<script src='/chupamanager/js/main.js'></script>
<script src='/chupamanager/js/admin.js'></script>

</body>
</html>
