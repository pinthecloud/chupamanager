<html>
<head>

<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1.0, minimum-scale=1" />

    <link rel="shortcut icon" href="../../ui/axisj.ico" type="image/x-icon" />
    <link rel="icon" href="../../ui/axisj.ico" type="image/x-icon" />
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="../../ui/AXJ.png" />
    <link rel="apple-touch-icon-precomposed" href="../../ui/AXJ.png" />
    <meta property="og:image" content="/samples/_img/axisj_sns.png" />
    <meta property="og:site_name" content="Axis of Javascript - axisj.com" />

    <link rel="stylesheet" type="text/css" href="../../ui/arongi/page.css">
    <link rel="stylesheet" type="text/css" href="../../ui/arongi/AXJ.min.css">

    <script type="text/javascript" src="../../jquery/jquery.min.js"></script>
    <script type="text/javascript" src="../../dist/AXJ.min.js"></script>
    <script type="text/javascript" src="../page.js"></script>
    <script type="text/javascript" src="pageTab.js"></script>
    <!-- js block -->
	<script>
	/**
	 * Require Files for AXISJ UI Component...
	 * Based		: jQuery
	 * Javascript 	: AXJ.js, AXInput.js, AXSelect.js
	 * CSS			: AXJ.css, AXInput.css, AXSelect.css
	 */	
	var pageID = "AXSelectControl";
	var fnObj = {
		pageStart: function(){

			jQuery("#AXSelect1").bindSelect({
				maxHeight: 150,
				onChange: function(){
				
				}
			});
		}
	};
	jQuery(document).ready(fnObj.pageStart.delay(0.1));
	</script>

	<style type="text/css">
	
	</style>
</head>
	
<body>

<div id="AXPage">

	<div id="AXPageBody" class="SampleAXSelect">
        <div id="demoPageTabTarget" class="AXdemoPageTabTarget"></div>
		<div class="ax-wrap AXdemoPageContent">
			<div class="title"><h1>AXSelect</h1></div>
			<!-- s.axlayer 1 -->		
			<section class="ax-layer-1">
				<div class="ax-col-12">
					<div class="ax-unit">
						<h2>AXSelect bind Select</h2>
						<h3>Default</h3>

						<select name="" class="AXSelect" id="AXSelect1">
							<option value="">-- 선택하세요 --</option>
							<option value="1">ABCDE #1</option>
							<option value="2" selected="selected">ABCDE #2</option>
							<option value="3">ABCDE #3</option>
							<option value="4">ABCDE #4</option>
							<option value="5">ABCDE #5</option>
							<option value="6">ABCDE #6</option>
							<option value="7">ABCDE #7</option>
							<option value="8">ABCDE #8</option>
						</select>
						
						<div class="H10"></div>
						
						<input type="button" value="bindSelectSetValue(1)" class="AXButton" onclick="jQuery('#AXSelect1').bindSelectSetValue('1');" />
						<input type="button" value="bindSelectSetValue(2)" class="AXButton" onclick="jQuery('#AXSelect1').bindSelectSetValue('2');" />
						<input type="button" value="bindSelectSetValue()" class="AXButton" onclick="jQuery('#AXSelect1').bindSelectSetValue('');" />
						
						<div class="H30"></div>
						
					</div>	
				</div>

				<div class="ax-clear"></div>
			</section>
			<!-- e.axlayer 1 -->
			<div class="ax-clear"></div>							
	
		</div>
		<div class="H20"></div>		
	</div>

</div>

</body>
</html>
